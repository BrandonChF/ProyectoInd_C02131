<!DOCTYPE html>
<html lang="en">

<head>
  <title>Listar Datos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid">
    <header>
      <!-- place navbar here -->
      <div id="contenidoMenu"></div>
      <div class="mt-3" id="mensajeAlerta"></div>
    </header>

    <div class="table-responsive">
      <div class="container-fluid mb-3">
        <button type="button" class="btn btn-dark" onclick="crear()">Crear</button>
      </div>
      <table class="table table-striped table-hover table-borderless table-Secundary align-middle">
        <thead class="table-light">
          <caption>
            Cursos
          </caption>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Tiempo</th>
            <th>Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="resultados" class="table-group-divider"></tbody>
        <tfoot></tfoot>
      </table>
    </div>
    </main>
    <footer id="contenidoPie">

    </footer>
  </div>

  <!-- Modales -->
  <!-- Modal editar -->
  <div id="modalEditar" class="modal fade" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formularioEditar">
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="mombre" id="nombreModal" aria-describedby="helpId"
                placeholder="Ingrese el nombre" required>
              <small id="helpId" class="form-text text-muted">Ingrese el nombre del curso</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Descripcion</label>
              <input type="text" class="form-control" name="descripcion" id="descripcionModal" aria-describedby="helpId"
                placeholder="Ingrese la descripcion" required>
              <small id="helpId" class="form-text text-muted">Descripción del curso</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Tiempo</label>
              <input type="number" class="form-control" id="tiempoModal" name="tiempo" min="1" max="24"
                aria-describedby="helpId" placeholder="Ingrese la descripcion" required>
              <small id="helpId" class="form-text text-muted">Tiempo del curso</small>
            </div>
            <div class="mb-3" hidden>
              <label for="" class="form-label">Usuario</label>
              <input type="text" class="form-control" name="tiempo" id="usuarioModal" aria-describedby="helpId"
                placeholder="Ingrese la descripcion" required>
              <small id="helpId" class="form-text text-muted">Usuario del curso</small>
            </div>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>

           <!-- toast Editar -->
           <div id="contenidoAlertaEditar">
          </div>
           <!-- Fin toast Editar -->
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <!-- fin del Modal editar -->

  <!-- Modal borrar -->
  <div id="modalBorrar" class="modal fade" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¿Desea eliminar este curso?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formularioBorrar">
            <div class="mb-3">
              <label for="" class="form-label">ID</label>
              <input type="text" class="form-control" name="mombre" id="idBorrar" aria-describedby="helpId"
                placeholder="Ingrese el nombre" disabled>
              <small id="helpId" class="form-text text-muted">ID del curso</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="descripcion" id="nombreBorrar" aria-describedby="helpId"
                placeholder="Ingrese la descripcion" disabled>
              <small id="helpId" class="form-text text-muted">Nombre del curso</small>
            </div>

            <button type="submit" class="btn btn-danger">Borrar</button>
          </form>

          <!-- toast borrar -->
          <div id="contenidoAlertaBorrar">
          </div>
          <!-- Fin toast borrar -->

        </div>
        <div class="modal-footer">
        </div>

      </div>
    </div>
  </div>
  <!-- fin Modal borrar -->

  <!-- Modal crear -->
  <div id="modalCrear" class="modal fade" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formularioCrear">
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="mombre" id="crearNombre" aria-describedby="helpId"
                placeholder="Ingrese el nombre" required>
              <small id="helpId" class="form-text text-muted">Tiempo del curso</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Descripcion</label>
              <input type="text" class="form-control" name="descripcion" id="crearDescripcion" aria-describedby="helpId"
                placeholder="Ingrese la descripcion" required>
              <small id="helpId" class="form-text text-muted">Descripción del curso</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Tiempo</label>
              <input type="number" class="form-control" name="tiempo" id="crearTiempo" min="1" max="24"
                aria-describedby="helpId" placeholder="Ingrese la duración del curso (meses)" required>
              <small id="helpId" class="form-text text-muted">Tiempo del curso</small>
            </div>
            <button type="reset" class="btn btn-danger">Limpiar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>

         <!-- toast crear -->
          <div id="contenidoAlertaCrear">
          </div>
          <!-- Fin toast crear -->

        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <!-- fin Modal crear -->

  <!-- Modal detalles -->
  <div id="modalDetalles" class="modal fade" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles del cursos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="formularioDetalles">
            <div class="mb-3">
              <label for="" class="form-label">ID</label>
              <input type="text" class="form-control" name="mombre" id="detallesId" aria-describedby="helpId"
                placeholder="Ingrese el nombre" required disabled>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="mombre" id="detallesNombre" aria-describedby="helpId"
                placeholder="Ingrese el nombre" required disabled>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Descripcion</label>
              <input type="text" class="form-control" name="descripcion" id="detallesDescripcion"
                aria-describedby="helpId" placeholder="Ingrese la descripcion" required disabled>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Tiempo</label>
              <input type="text" class="form-control" name="tiempo" id="detallesTiempo" aria-describedby="helpId"
                placeholder="Ingrese la descripcion" required disabled>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Usuario</label>
              <input type="text" class="form-control" name="tiempo" id="detallesUsuario" aria-describedby="helpId"
                placeholder="Ingrese la descripcion" required disabled>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Modal detalles -->
  <!-- Fin Modales -->

  <!-- alertas -->



  <!-- fin alerts -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>



  <script src="/Footer y NavBar.js"></script>

  <script src="/toastAlertas.js"></script>



  <script src="cursosController.js"></script>


</body>

</html>
